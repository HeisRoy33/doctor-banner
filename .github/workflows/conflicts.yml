- name: Auto Comment Merge Conflict
  # You may pin to the exact commit or the version.
  # uses: CodyTseng/auto-comment-merge-conflicts@d621e322650866ded2c0753ea565dd83a18e01ff
  uses: CodyTseng/auto-comment-merge-conflicts@v1.3.0
  with:
    # GitHub token
    token: 
    # Comment body
    comment-body: # optional, default is Merge Conflict
    # Milliseconds between retries
    wait-ms: # optional, default is 3000
    # The number of retries when a PR mergeable status is unknown
    max-retries: # optional, default is 5
    # Label name
    label-name: # optional
    # Ignore some author's PR
    ignore-authors: # optional
